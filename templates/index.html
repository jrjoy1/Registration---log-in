<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration & Login Form</title>
    <!-- Linking the CSS with url_for -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style_registration.css') }}">
</head>

<body>
    <form action="{{ url_for('register') }}" method="POST" autocomplete="off" class="form">
        <p class="title">Register</p>
        <p class="message">Register first to log in & get full access.</p>

        <!-- Flash message display -->
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="flash {{ category }}">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <div class="form-group">
            <label>
                <input type="text" name="first_name" required>
                <span>First Name</span>
            </label>
            <label>
                <input type="text" name="last_name" required>
                <span>Last Name</span>
            </label>
        </div>

        <label>
            <input type="email" name="email" required>
            <span>Email</span>
        </label>

        <label>
            <input type="password" name="password" id="password" required>
            <span>Password</span>
            <span class="icon" id="togglePassword"></span>
        </label>

        <label>
            <input type="password" name="confirm_password" id="passwordConfirm" required>
            <span>Confirm Password</span>
            <span class="icon" id="togglePasswordConfirm"></span>
        </label>

        <button type="submit" class="register">Register</button>

        <p class="sign-in">
            Already have an account? <a href="{{ url_for('login') }}">Log in</a>
        </p>
    </form>
</body>
</html>
